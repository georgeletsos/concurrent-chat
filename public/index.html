<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="css/app.css" rel="stylesheet" />

    <script src="https://unpkg.com/dayjs@1.8.0/dayjs.min.js"></script>
    <script src="js/app-worker.js" defer></script>
    <script src="js/app-ui.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>

  <body>
    <div class="container mx-auto h-screen">
      <!-- Register -->
      <div
        id="register-container"
        class="flex justify-center items-center h-full hidden"
      >
        <form
          id="register-form"
          class="bg-grey-darker shadow-md rounded px-8 py-8"
        >
          <div class="mb-4">
            <label
              class="block text-sm text-grey-lighter font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="py-2 px-3 text-base text-grey-lightest bg-grey-darkest border border-grey-dark rounded w-full leading-tight hover:border-black focus:border-purple focus:outline-none transition-border"
              type="text"
              autofocus
            />
          </div>
          <button
            class="py-2 px-4 bg-purple text-base text-white rounded w-full hover:bg-purple-dark focus:outline-none active:bg-purple-darker"
            type="submit"
          >
            Join
          </button>
        </form>
      </div>

      <!-- Chat UI -->
      <div id="app-container" class="flex h-full rounded-lg shadow-md hidden">
        <!-- Chats list -->
        <div
          id="chats-container"
          class="w-1/5 bg-grey-darkest rounded-l-lg flex flex-col hidden"
        >
          <ul id="chats" class="list-reset px-2 py-1 h-full overflow-auto"></ul>

          <div class="px-4 py-2 bg-black rounded-bl-lg">
            <div id="my-username" class="mb-1 text-base text-white"></div>
            <div id="my-tag" class="text-sm text-white opacity-50"></div>
          </div>
        </div>

        <!-- Instructions -->
        <div
          id="instructions-container"
          class="w-4/5 bg-grey-darker rounded-r-lg flex items-center justify-center hidden"
        >
          <ul class="list-reset">
            <li class="py-4 text-lg text-grey-lighter">
              1. Click on a chat on the list to the left, to join the chat room
              and start chatting!
            </li>
            <li class="py-4 text-lg text-grey-lighter">
              2. Create a new chat by clicking the button on the bottom of the
              list to the left. (todo)
            </li>
          </ul>
        </div>

        <!-- Messages -->
        <div
          id="messages-container"
          class="w-3/5 bg-grey-darker flex flex-col hidden"
        >
          <ul
            id="messages"
            class="list-reset px-6 pt-2 h-full overflow-auto"
          ></ul>

          <form
            id="message-form"
            class="p-6 bg-grey-darker border-t border-solid border-grey-dark"
          >
            <input
              type="text"
              class="p-3 text-base text-grey-lightest bg-grey-light rounded-lg w-full focus:outline-none"
              autofocus
            />
          </form>
        </div>

        <!-- Users list -->
        <div
          id="users-container"
          class="w-1/5 bg-grey-darkest rounded-r-lg hidden"
        >
          <ul id="users" class="list-reset px-8 pt-2 h-full overflow-auto"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
